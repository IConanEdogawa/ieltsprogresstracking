name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master  # Укажите ветку, из которой хотите публиковать (обычно `master` или `main`)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19'  # Убедитесь, что версия Node.js соответствует версии вашего проекта

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build -- --output-path=dist --base-href="/ieltsprogresstracking/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/newyork-ielts
